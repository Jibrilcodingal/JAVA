<!DOCTYPE html>
<html>
    <body>
      <h1>Javascript arrow function</h1>
      <p>This example shows an arrow function with a parameter</p>
      <p id="demo"></p>
      <script>
        add=(a,b)=>a+b;
        document.getElementById("demo").innerHTML=add(12,24);
      </script>  

    </body>
</html>
